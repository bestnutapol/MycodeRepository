<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
	<div class="container">
		<h3>Bootstrap Multi Select Date Picker</h3>
		<input type="text" class="form-control date" placeholder="Pick the multiple dates">
	</div>	
	<script>
		$('.date').datepicker({
	  multidate: true,
		format: 'dd-mm-yyyy'
	});
	</script>
</body>
</html>
